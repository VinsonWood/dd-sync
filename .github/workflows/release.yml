name: Build and Release Mobile Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      build_android:
        description: 'Build Android APK'
        type: boolean
        default: true
      build_ios:
        description: 'Build iOS IPA'
        type: boolean
        default: true

jobs:
  build-android:
    if: ${{ github.event.inputs.build_android != 'false' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js for mobile
        run: npm run mobile:build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build Release APK
        run: |
          cd android
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            # Signed release
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=release.keystore \
              -Pandroid.injected.signing.store.password="${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
              -Pandroid.injected.signing.key.alias="${{ secrets.ANDROID_KEY_ALIAS }}" \
              -Pandroid.injected.signing.key.password="${{ secrets.ANDROID_KEY_PASSWORD }}"
          else
            # Unsigned release
            ./gradlew assembleRelease
          fi

      - name: Prepare APK artifacts
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p artifacts

          # Debug APK
          if [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            cp android/app/build/outputs/apk/debug/app-debug.apk \
               artifacts/dd-sync-${VERSION}-debug.apk
          fi

          # Release APK
          if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
            cp android/app/build/outputs/apk/release/app-release.apk \
               artifacts/dd-sync-${VERSION}-release.apk
          elif [ -f android/app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            cp android/app/build/outputs/apk/release/app-release-unsigned.apk \
               artifacts/dd-sync-${VERSION}-release-unsigned.apk
          fi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: artifacts/*.apk
          retention-days: 30

  build-ios:
    if: ${{ github.event.inputs.build_ios != 'false' }}
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js for mobile
        run: npm run mobile:build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod --version

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install iOS dependencies
        run: |
          cd ios/App
          pod install

      - name: Setup Code Signing
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: |
          # Create keychain
          security create-keychain -p "${{ secrets.IOS_KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.IOS_KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 -d > certificate.p12
          security import certificate.p12 \
            -k build.keychain \
            -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" \
            -T /usr/bin/codesign

          security set-key-partition-list -S apple-tool:,apple: -s -k "${{ secrets.IOS_KEYCHAIN_PASSWORD }}" build.keychain

          # Import provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build and Export IPA
        run: |
          cd ios/App

          if [ -n "${{ secrets.IOS_CERTIFICATE_BASE64 }}" ]; then
            # Build archive
            xcodebuild -workspace App.xcworkspace \
              -scheme App \
              -configuration Release \
              -archivePath $PWD/build/App.xcarchive \
              archive

            # Create export options
            cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>teamID</key>
            <string>${{ secrets.IOS_TEAM_ID }}</string>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

            # Export IPA
            xcodebuild -exportArchive \
              -archivePath $PWD/build/App.xcarchive \
              -exportPath $PWD/build \
              -exportOptionsPlist ExportOptions.plist
          else
            echo "⚠️ iOS signing secrets not configured. Building for simulator only."
            xcodebuild -workspace App.xcworkspace \
              -scheme App \
              -configuration Debug \
              -sdk iphonesimulator \
              -derivedDataPath build \
              build
          fi

      - name: Prepare IPA artifact
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mkdir -p artifacts

          if [ -f ios/App/build/App.ipa ]; then
            cp ios/App/build/App.ipa artifacts/dd-sync-${VERSION}.ipa
          fi

      - name: Upload IPA artifact
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: artifacts/*.ipa
          retention-days: 30

  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest

    steps:
      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: release-artifacts/

      - name: Download iOS artifacts
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: release-artifacts/
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
